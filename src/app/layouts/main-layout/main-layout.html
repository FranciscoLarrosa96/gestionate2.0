<div class="min-h-screen bg-background text-text">
    <!-- Sidebar Overlay para mobile -->
    @if(isSidebarOpen()) {
    <div class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" (click)="closeSidebar()">
    </div>
    }
    <!-- Sidebar -->
    <aside class="fixed top-0 left-0 z-50 w-64 h-screen transition-transform duration-300 ease-in-out lg:translate-x-0"
        [class.-translate-x-full]="!isSidebarOpen()" [class.translate-x-0]="isSidebarOpen()">
        <div
            class="h-full px-3 py-4 overflow-y-auto bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 backdrop-blur-sm border-r border-gray-700/50 shadow-2xl">

            <!-- Logo y empresa -->
            <div class="flex items-center mb-8 px-2">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-main to-secondary rounded-xl flex items-center justify-center mr-3 shadow-lg">
                    <span class="text-white font-bold text-lg">F</span>
                </div>
                <div>
                    <div class="text-xs text-gray-300 uppercase tracking-wide font-medium">FAVA</div>
                    <div
                        class="text-xs bg-gradient-to-r from-yellow-400 to-yellow-500 text-black px-2 py-0.5 rounded-md text-center font-medium shadow-sm">
                        DEV-QA
                    </div>
                </div>
            </div>

            <!-- Información del usuario -->
            <div class="flex items-center mb-8 px-2 bg-gray-800/30 rounded-xl p-3 backdrop-blur-sm">
                <div
                    class="w-12 h-12 bg-gradient-to-br from-gray-600 to-gray-700 rounded-full flex items-center justify-center mr-3 shadow-lg">
                    <svg class="w-6 h-6 text-gray-200" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-white text-sm">
                        {{ userSvc.perfilLogeado().nombre }}
                    </div>
                    <div class="text-xs text-gray-300">{{ userSvc.perfilLogeado().email}}</div>
                    <div class="text-xs text-main font-medium">V1.25.524</div>
                </div>
            </div>

            <!-- Sección ACCESO -->
            <div class="mb-6">
                <div class="text-xs text-gray-300 uppercase tracking-wide mb-3 px-2 font-medium">ACCESO</div>
                <ul class="space-y-1">
                    <li>
                        <button (click)="logout()"
                            class="flex items-center w-full px-3 py-3 text-sm text-gray-300 rounded-xl hover:bg-gradient-to-r hover:from-red-600/20 hover:to-red-500/20 hover:text-white transition-all duration-200 group">
                            <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="currentColor"
                                viewBox="0 0 24 24">
                                <path
                                    d="M16 17v-3H9v-4h7V7l5 5-5 5M14 2a2 2 0 012 2v2h-2V4H4v16h10v-2h2v2a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h10z" />
                            </svg>
                            Logout
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Sección ÁREA DE USUARIO -->
            <div>
                <div class="text-xs text-gray-300 uppercase tracking-wide mb-3 px-2 font-medium">ÁREA DE USUARIO</div>
                <div class="space-y-2 mb-4">
                    <!-- Navigation -->
                    <a routerLink="/dashboard" routerLinkActive="bg-main/90 border-main text-white"
                        class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-main/70 hover:text-white transition-all duration-200"
                        (click)="closeSidebar()">
                        <i class="fa-solid fa-folder-open text-white mr-3"></i>
                        Dashboard
                    </a>
                    <!-- Legajo -->
                    <a routerLink="/legajo/{{ userSvc.perfilLogeado().legajo }}"
                        routerLinkActive="bg-main/90 border-main text-white"
                        class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-main/70 hover:text-white transition-all duration-200"
                        (click)="closeSidebar()">
                        <i class="fa-solid fa-id-card text-white mr-3"></i>
                        Legajo
                    </a>
                </div>
                <div class="text-xs text-gray-300 uppercase tracking-wide mb-3 px-2 font-medium" *hasRole="['lider']">
                    ÁREA DE LIDER
                </div>
                <div class="space-y-2" *hasRole="['lider']">
                    <!-- Equipo -->
                    <a routerLink="/equipo"
                        routerLinkActive="bg-main/90 border-main text-white"
                        class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-main/70 hover:text-white transition-all duration-200"
                        (click)="closeSidebar()">
                        <i class="fa-solid fa-users text-white mr-3"></i>
                        Equipo
                    </a>
                </div>
            </div>

            <!-- Logo FAVA en la parte inferior -->
            <div class="absolute bottom-4 left-3 right-3">
                <div class="text-center bg-gray-800/30 rounded-xl py-2 backdrop-blur-sm">
                    <div
                        class="text-xs font-bold bg-gradient-to-r from-gray-300 to-gray-400 bg-clip-text text-transparent w-[100px] mx-auto">
                        <img src="assets/logo/fava_isologo_blanco.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Contenido principal -->
    <div class="lg:ml-64">
        <!-- Header móvil -->
        <header
            class="lg:hidden bg-gradient-to-r from-gray-900 to-gray-800 border-b border-gray-700/50 px-4 py-3 backdrop-blur-sm">
            <div class="flex items-center justify-between">
                <button (click)="toggleSidebar()"
                    class="p-2 rounded-xl text-gray-300 hover:bg-gray-700/50 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <div class="flex items-center">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-main to-secondary rounded-lg flex items-center justify-center mr-2 shadow-lg">
                        <span class="text-white font-bold">F</span>
                    </div>
                    <span
                        class="text-xs bg-gradient-to-r from-yellow-400 to-yellow-500 text-black px-2 py-0.5 rounded-md font-medium shadow-sm">DEV-QA</span>
                </div>
            </div>
        </header>

        <!-- Contenido de las páginas -->
        <main class="min-h-screen">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
